<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <p class="header">РАБОТА С ИСКУССТВЕННЫМ ИНТЕЛЛЕКТОМ</p>
        <div id="cont" class="container">
            <textarea class="textarea" placeholder="Введите свой вопрос" required></textarea>

            <div class="choiceOfResponseStyle">
                <h1>ВЫБЕРИТЕ ВАРИАНТЫ СТИЛЯ ОТВЕТА</h1>
                <label class='styleAnswer'>
                    <input class='js-styleAnswer' type="radio" name='styleAnswer' value='Браток из 90-х'><span
                        class="valueOfStyleAnswer">Браток из 90-х</span>
                </label>
                <label class='styleAnswer'>
                    <input class='js-styleAnswer' type="radio" name='styleAnswer' value='Профессор философии'><span
                        class="valueOfStyleAnswer">Профессор философии</span>
                </label>
                <label class='styleAnswer'>
                    <input class='js-styleAnswer' type="radio" name='styleAnswer' value='Есенин, в стихах'><span
                        class="valueOfStyleAnswer">Есенин, в стихах</span>
                </label>
                <label class='styleAnswer'>
                    <input class='js-styleAnswer' type="radio" name='styleAnswer' value='Stand-up комик'><span
                        class="valueOfStyleAnswer">Stand-up комик</span>
                </label>
                <label class='js'>
                    <input class="js-valueOfUserStyleAnswer" type="radio" name='styleAnswer'><label><input
                            class="valueOfUserStyleAnswer" type="text" placeholder="Введите свой тест"></label>
                </label>
            </div>
            <input class="submit" type="button" value="Отправить">
            <div class="dialog"></div>
        </div>
    </form>

    <script>

        const y = document.querySelector('.valueOfStyleAnswer').textContent;
        const selfSelectButton = document.querySelector('.js');

        selfSelectButton.addEventListener('change', (event) => {
            role = document.querySelector('.valueOfUserStyleAnswer').value;

            if (role === "") alert('заполните поле выбора стиля ответа');
        })

        const triggersRadio = document.querySelectorAll('.styleAnswer');
        const l = document.querySelector('.valueOfUserStyleAnswer').value;

        const b = document.querySelectorAll('.js-styleAnswer');

        for (let i = 0; i < triggersRadio.length; i += 1) {
            triggersRadio[i].addEventListener('change', () => {
                role = b[i].attributes.value.value;
            })
        }

        // создаем массив или получаем массив из localStorage
        const arr = JSON.parse(localStorage.getItem('key')) || [];

        const trigger = document.querySelector('.submit');
        trigger.addEventListener('click', sendPrompt);

        async function sendPrompt() {

            const p = document.querySelector('.textarea').value;
            const prompt = `${p}.Дай ответ как ${role}`;

            console.log(`стиль: ${role}`);
            console.log(prompt);

            debugger

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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"
                    },

                    body: JSON.stringify({
                        "model": "gpt-3.5-turbo",
                        "messages": [{ "role": "user", "content": prompt }],
                        "temperature": 0.7
                    })
                });
                const data = await response.json();
                const reply = await data.choices[0].message.content;

                createObject(prompt, reply);

                // переводим массив в строчный вид и сoздаем localStorage
                localStorage.setItem('key', JSON.stringify(arr));

                addPromptsToLayout();

            } catch (error) {
                console.error('Error:', error);
            }
        }

        function createObject(prompt, reply) {
            const object = {
                question: prompt,
                answer: reply,
            }
            arr.push(object);
        }

        const container = document.querySelector('.dialog');

        function addPromptsToLayout() {

            const singleMessage = document.createElement('div');
            singleMessage.className = 'js-singleMessage';

            for (let i = 0; i < arr.length; i += 1) {
                singleMessage.innerHTML = `<p class = 'word'>Prompt:</p><p class ='value'>${arr[i].question}</p><p class = 'word'>Response:</p><p class ='value'>${arr[i].answer}</p>`;
            }
            container.prepend(singleMessage);
        }

        function showLayoutBeforeReboot() {

            for (let i = arr.length - 1; i >= 0; i -= 1) {

                const singleMessage = document.createElement('div');
                singleMessage.className = 'js-singleMessage';

                singleMessage.innerHTML = `<p class = 'word'>Prompt:</p><p class ='value'>${arr[i].question}</p><p class = 'word'>Response:</p><p class ='value'>${arr[i].answer}</p>`;

                container.append(singleMessage);
            }
        }
        showLayoutBeforeReboot();
    </script>
</body>

</html>
